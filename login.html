<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="styleslogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo-login">
           <a href="index.html"><img src="fotos/logo Agencia-02-02.png" alt=""></a>
        </div>

        <!-- Formulario de inicio de sesión -->
        <form class="login-form" action="/iniciar-sesion" method="POST">
            <!-- Usuario o Email -->
            <div class="input-group">
                <label for="username">Nombre de Usuario o Email</label>
                <input type="text" id="username" name="username" required>
            </div>

            <!-- Contraseña -->
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Botón de iniciar sesión -->
            <button type="submit" class="login-btn">Iniciar sesión</button>

            <!-- Opciones de ayuda -->
            <div class="help-options">
                <a href="/restablecer-contraseña">¿Olvidaste tu contraseña?</a>
                <a href="/crear-cuenta">Crear una cuenta</a>
            </div>

            <!-- Iniciar sesión con Google -->
            <div class="login-google">
                <p>Continuar con</p>
                <button type="button" class="google-btn">
                    <img src="fotos/google.svg" alt="Google"> Sign-in with Google
                </button>
            </div>
        </form>
    </div>
</body>
</html>
